<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sing up</title>
    <link rel="stylesheet" href="sign.css">
    
</head>
<body>
    <div class="container">
        <form action="#" id="login" class="from">
            <h1>SIGN IN</h1>
            <div class="from">
                <label for="signame">NAME</label>
                <input type="text" id="sname" name="signame" placeholder="Enter your name" data-value="user name">
                <p></p>
            </div>
            <div class="from">
                <label for="signemail">EMAIL ID</label>
                <input type="email" name="semail" id="signemail" placeholder="Enter your email"  data-value="user email">
                <p></p>
            </div>
            <div class="from">
                <label for="signpassword">PASSWORD</label>
                <input type="password" name="password" id="signpassword" placeholder="Enter password"  data-value="user password">
                <p></p>
            </div>
            
            <div class="forget">
                <a href="#">FORGED YOUR PASSWORD?</a>
            </div>
            <div class="name">
                <button type="submit" id="link" name="btn">LOGIN</button>
            </div>

        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
